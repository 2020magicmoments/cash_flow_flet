name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src   # IMPORTANT: run from /src

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install flet
          # Optional, if already in requirements.txt you can omit these:
          pip install fpdf
          pip install openpyxl
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # You can drop the Flutter action; Flet manages its own pinned Flutter
      # - name: Setup Flutter
      #   uses: subosito/flutter-action@v2
      #   with:
      #     channel: 'stable'

      - name: Build APK
        run: |
          yes | flet build apk --verbose   # auto-accept Flutter SDK install

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-flet-app
          path: src/build/apk/
